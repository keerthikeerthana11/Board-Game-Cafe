<!DOCTYPE html>
<html>
<head>
<title>Register Form</title>
<style>
/* Page background */
body{
    margin: 0;
    height: 100vh;
    background-color: #121212; /* dark background */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

/* Form box */
form{
    background-color: #ffffff;   /* ✅ white form */
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
    color: #000000;              /* ✅ black text */
}

/* Label alignment */
label{
    display: inline-block;
    width: 150px;
    color: #000;                 /* ✅ label black */
}

/* Input styling */
input[type="text"],
input[type="email"],
input[type="number"],
input[type="date"]{
    padding: 6px;
    width: 200px;
    border-radius: 4px;
    border: 1px solid #ccc;      /* better visibility */
    color: #000;                 /* input text black */
}

/* Register button */
.reg{
    background-color: green;
    color: white;
    padding: 10px 170px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.reg:hover{
    background-color: darkgreen;
}
.acc{
    text-align: center;
}
</style>
</head>

<body>
<form>
    <div>
       
        <label>Email:</label>
        <input type="email" placeholder="it should contain @" required><br><br>

       
<label>Password:</label>
        <input type="text" placeholder="Enter your password"><br><br>



        <input type="submit" value="Sign In" class="reg">
<h3 class="acc">
  Already have an account?
  <a class="nav-link" href="register.html">Sign Up</a>
</h3>


    </div>
</form>
</body>
</html>
